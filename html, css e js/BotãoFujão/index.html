<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Fujão</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        button {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #00f;
            color: #fff;
            width: 100px;
            height: 40px;
            border-radius: 20px;
            transition: transform 0.1s linear;
        }
    </style>
</head>

<body>
    <button onmouseover="mover()">Clique Aqui</button>

    <script>
        let btn = document.querySelector('button');
        let x, y;

        function mover() {
            btn.style.display = "none";
            novaposicao();
        }

        function novaposicao() {
            const bodyWidth = document.body.clientWidth;
            const bodyHeight = document.body.clientHeight;

            const buttonWidth = btn.offsetWidth;
            const buttonHeight = btn.offsetHeight;

            x = Math.floor(Math.random() * (bodyWidth - buttonWidth));
            y = Math.floor(Math.random() * (bodyHeight - buttonHeight));

            btn.style.left = x + "px";
            btn.style.top = y + "px";

            btn.style.display = "block";
        }
    </script>
</body>

</html>
