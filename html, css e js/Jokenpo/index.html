<!DOCTYPE html>
<html>
<head>
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <button onclick="play('pedra')">Pedra</button>
            <button onclick="play('papel')">Papel</button>
            <button onclick="play('tesoura')">Tesoura</button>
        </div>
    </div>

    <div class="result" id="result"></div>

    <div class="choices">
        <img id="player-choice" src="" alt="Player Choice">
        <img id="computer-choice" src="" alt="Computer Choice">
    </div>

    <script src="script.js"></script>
</body>
</html>
