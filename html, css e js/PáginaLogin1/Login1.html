<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        #corpo {
            margin: 150px;
            background: rgb(231, 241, 243);
        }

        #entrar {
            margin: 20px;
        }
    </style>
</head>

<body id="corpo">
    <center>
        <h2>Login:</h2>
        <input type="text" class="login"><br>
        <h2>Senha:</h2>
        <input type="text" class="senha"><br>

        <button id="entrar">Entrar</button>
    </center>

    <script>

        let btn = document.querySelector('#entrar')
        btn.addEventListener('click', logar)

        let contador = 3;
        const usuario = "Senac";
        const snh = "123A";


        function logar() {
            let corpo = document.querySelector('body')
            let login = document.querySelector('.login').value
            let senha = document.querySelector('.senha').value

            if (snh == senha && usuario == login) {
                corpo.style.backgroundColor = 'green'
                alert(`Bem vindo ${usuario}!`)
            } else {
                alert("Usuário ou senha incorreta! Tente Novamente")
                contador--
                if (contador == 0) {
                    alert("Usuário ou senha incorreta! Não ha mais tentativas")
                    corpo.style.backgroundColor = 'red'
                }

            }
        }

    </script>
</body>

</html>
