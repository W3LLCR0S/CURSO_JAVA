<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Interativas</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="message" id="message1">Mensagem 1</div>
        <div class="message" id="message2">Mensagem 2</div>
    </div>

    <div class="buttons">
        <button id="changeColor">Mudar Cores</button>
        <button id="changePosition">Mudar Posições</button>
        <button id="toggleVisibility">Alternar Visibilidade</button>
        <button id="toggleAnimation">Alternar Animação</button>
        <button id="swapMessages">Trocar Mensagens</button>
        <button id="reset">Resetar</button>
    </div>

    <script src="../code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
