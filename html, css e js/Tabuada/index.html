<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #saida {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.4;
        }
    </style>
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <button onclick="gerarTabuada()">Nova Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="saida"></div>

    <script>
        let saida = document.querySelector('#saida');
        function gerarTabuada() {
            let n = parseFloat(prompt("Tabuada de qual n√∫mero? "));
            let mensagem = "";
            for (i=1; i<= 10; i++){
                mensagem += n + " &times; " + i + " = " + (n*i) + "<br>";
            }
            saida.innerHTML = mensagem;
        }
        function limparTabuada() {
            mensagem = "";
            saida.innerHTML = mensagem;
        }
    </script>
</body>
</html>
