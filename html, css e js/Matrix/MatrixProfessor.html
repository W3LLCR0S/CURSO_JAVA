<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Efeito Matrix</title>
<style>
        body{
            margin: 0;
            height: 100vh;
            widows: 100vw;
            overflow: hidden;
        }
</style>
</head>
<body>
	<canvas width="500" height="200" id="canv"></canvas>
	<script>	
			const canvas = document.getElementById('canv');
			const ctx = canvas.getContext('2d');	// fornece o contexto de renderização, e vamos desenhar em 2d --!>
			const w = canvas.width = document.body.offsetWidth;   // retorna largura e altura em pixels, tudo que está visível --!>
			const h = canvas.height = document.body.offsetHeight;
			const cols = Math.floor(w/10)+1;   // retorna o menor numero inteiro que está no intervalo --!>
			const yPos = Array(cols).fill(0);   // preenche todos os valores do array dado um numero inicial --!>
			
			ctx.fillStyle = '#000';
			ctx.fillRect(0,0,w,h);
			
            function DesenhaMatrix() {
				ctx.fillStyle = '#0001';
				ctx.fillRect(0,0,w,h);
				
				ctx.fillStyle = '#0f0';
				ctx.font = '10pt monospace';
				
				yPos.forEach((y,ind) => {
						const text = String.fromCharCode(Math.random()*128);
						const x = ind * 10;
						ctx.fillText(text,x,y);
						
						if (y > 100 + Math.random() * 100000) yPos[ind] = 0;
						else yPos[ind] = y + 10;					
				});
			}

			setInterval(DesenhaMatrix,50);
	</script>
</body>
</html>
