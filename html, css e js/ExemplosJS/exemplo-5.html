    <title>Aula-1</title>
</head>

<body>

    <script>
        let idade;
        idade = prompt("Insira sua idade.")

        if (idade < 16) {
            document.write("Não pode votar.")
        } else if (idade > 16 && idade < 18 && idade > 70) {
            document.write("Voto facultativo.")
        } else {
            document.write("Voto obrigatório.")
        }

        // && = e
        // || = ou
        // ! = não
    </script>

</body>

</html>
