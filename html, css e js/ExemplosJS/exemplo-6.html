<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV-6</title>
</head>

<body>

    <script>
        let n, x
        n = Math.floor(Math.random() * 1000) + 1;
        alert(n);

        x = parseInt(prompt("Insira o número:"));

        if(n == x){
            document.write("Parabéns! Você acertou o número");
        } else{
            document.write("Que ruim! Você errou o número.")
        }
    </script>

</body>

</html>
