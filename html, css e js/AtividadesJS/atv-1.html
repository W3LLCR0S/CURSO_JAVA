<body>

    <script>
        let n1, user, tent
        n1 = 31415
        tent = 3

        do {
            user = prompt("Informe a senha:")

            if (n1 == user) {
                document.write("Bem vindo ao sistema!")
                break
            } else {
                alert("Senha incorreta.")
                tent--
            }
        } while (tent > 0)

    </script>
