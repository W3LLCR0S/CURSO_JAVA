<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="corpo">
    <script>
        let corpo = document.getElementById('corpo')
        let n1 = prompt("informe um valor: ")
        let n2 = prompt("informe outro valor: ")
        let resultado = (n1 + n2)
        if (resultado % 2 == 0) {
            corpo.style.backgroundColor = 'green';
        } else {
            corpo.style.backgroundColor = 'bisque';
        }
    </script>
</body>

</html>
