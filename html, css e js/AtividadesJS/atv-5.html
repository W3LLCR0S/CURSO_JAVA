<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> Lâmpada Dinâmica </h1>
    <img src="image/OFF.jpg" id="luz"> <!--onmouseover="acender()" onmouseout="apagar()" onclick="quebrar()">  -->
</body>

<script>
    let lampada = document.querySelector('#luz')

    lampada.addEventListener('click', quebrar)
    lampada.addEventListener('mouseout', apagar)
    lampada.addEventListener('mouseover', acender)

    function acender() {
        lampada.src = 'image/ON.jpg'
    }
    function apagar() {
        lampada.src = 'image/OFF.jpg'
    }
    function quebrar() {
        lampada.src = 'image/QUEBRADA.jpg'
    }
</script>

</html>
